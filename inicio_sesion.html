<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="inicio_sesion.css">
    <title>Inicio Sesión</title>
</head>
<body class="gradient-custom-3">
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="main-container d-flex">
            <!-- Columna del formulario -->
            <div class="card p-4 form-container">
                <h2 class="text-uppercase text-center mb-4">Iniciar Sesión</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="usuario">Usuario</label>
                        <input type="text" id="nombre_usuario" class="form-control" />
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="clave">Clave</label>
                        <input type="password" id="password" class="form-control" />
                    </div>
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-block btn-lg gradient-custom-4" onclick="inicio_sesion()">Iniciar</button>
                  </div>
                </form>
                <div class="text-center mt-3">
                    <a class="enlace_registro" href="registro.html">Nuevo Usuario</a> |
                    <a class="enlace_olvidar_clave" href="#">Olvidaste la Clave</a>
                </div>
            </div>
            <!-- Columna del logo -->
            <div class="logo-container d-flex justify-content-center align-items-center">
                <img src="img/logo2.png" alt="Tictac Logo" class="logo-img">
            </div>
        </div>
    </section>
</body>

</html>
