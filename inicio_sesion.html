<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="inicio_sesion.css">
    <title>Inicio Sesion</title>
</head>
<body class="gradient-custom-3">
    <section class="vh-90 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-110">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-3">
                <h2 class="text-uppercase text-center mb-4">Iniciar Sesion</h2>
  
                <form action="">
                  <div class="row mb-3">
                  <div class="col-2"></div>
                  <div class="col-8">
                  <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="usuario">Usuario</label>
                    <input type="text" id="nombre_usuario" class="form-control" />
                  </div>
                </div>
                <div class="col-2"></div>

              </div>
  
                  <div class="row mb-3">
                    <div class="col-2"></div>
                    <div class="col-8">
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="clave">Clave</label>
                        <input type="password" id="password" class="form-control" />
                      </div>
                    </div>
                    <div class="col-2"></div>
                    
  
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-block btn-lg gradient-custom-4" onclick="nuevo_usuario()">Registrar</button>
                </div>
  
                </form>
                <div class="row my-4">
                  <div class="col-12 d-flex justify-content-center align-items-left">
                    <a class="enlace_registro" href="registro.html">Nuevo Usuario</a>
                    <span> | </span>
                    <a class="enlace_olvidar_clave" href="#">Olvista la Clave</a>
                  </div>
                </div>

  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="inicio_sesion.js"></script>
</html>
