<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro HTML</title>
    <link rel="stylesheet" href="registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="gradient-custom-3">
  
    <section class="vh-90 bg-image"
    >
    <div class="mask d-flex align-items-center h-100">
      <div class="container h-110">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-12 col-lg-7 col-xl-6 col-sm-12">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4">
                <h2 class="text-uppercase text-center mb-4">Registrarse</h2>
                
                <form id="registerForm">
                  <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="usuario">Usuario</label>
                    <input type="text" id="usuario" class="form-control" required/>
                    <span id="usuarioError" class="error-message">Este campo es obligatorio.</span>
                  </div>
  
                  <div class="row mb-3">
                    <div class="col-6">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="clave">Clave</label>
                        <input type="password" id="clave" class="form-control" required/>
                        <span id="claveError" class="error-message">Este campo es obligatorio.</span>

                      </div>
                    </div>
                    <div class="col-6">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="clave2">Repetir Clave</label>
                        <input type="password" id="clave2" class="form-control" required/>
                        <span id="clave2Error" class="error-message">Las claves deben coincidir.</span>
                      </div>
                    </div>
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="dni">DNI</label>
                    <input type="tel" id="dni" class="form-control" required/>
                    <span id="dniError" class="error-message">Este campo es obligatorio.</span>
                    
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="nombres">Nombres</label>
                    <input type="text" id="nombres" class="form-control" required/>
                    <span id="nombresError" class="error-message">Este campo es obligatorio.</span>

                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" class="form-control" required/>
                    <span id="apellidosError" class="error-message">Este campo es obligatorio.</span>
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-3">
                    <label class="form-label" for="correo">Correo</label>
                    <input type="email" id="correo" class="form-control" required />
                    <span id="correoError" class="error-message">Este campo es obligatorio.</span>

                  </div>
  
                  <div class="row mb-3">
                    <div class="col-6">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="form-control" required/>
                        <span id="telefonoError" class="error-message">Este campo es obligatorio.</span>

                      </div>
                    </div>
                    <div class="col-6">
                      <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fecha_nacimiento" class="form-control" required />
                         <span id="fecha_nacimientoError" class="error-message">Este campo es obligatorio.</span>

                      </div>
                    </div>
                  </div>
  
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="1" id="activacion" required />
                    <label class="form-check-label" for="activacion">
                      Acepto los términos y solicito enviar activación a:
                    </label>
                  </div>
  
                  <div class="d-flex justify-content-center align-items-center mb-4">
                    <label for="celular_check">telefono</label>
                    <input class="form-check-input me-2" type="checkbox" value="" id="celular_check" required />
                    <label for="correo_check">Correo</label>
                    <input class="form-check-input me-2" type="checkbox" value="" id="correo_check" />
                  </div>
  
                  <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="nuevo_usuario()">Registrar</button>
                </div>
  
                </form>
                <div class="row my-4">
                  <div class="col-12 d-flex justify-content-center align-items-left">
                    <a class="enlace_registro" href="inicio_sesion.html">Iniciar Sesion</a>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="inicio_sesion.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
